# binder environment
name: jupysql-binder

channels:
  - conda-forge

dependencies:
  - python=3.10
  - matplotlib
  - pandas
  - pip
  - pip:
    - jupyter-book
    - jupyterlab_myst # display admonitions in jupyterlab
    # duckdb example
    - duckdb
    - duckdb-engine
    # plot example
    - memory-profiler
    - pyarrow
    # package
    - -e .
    # required to open .md files as nbs
    - jupytext
